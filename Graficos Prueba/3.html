<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictograma de Matrícula de Primaria</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="container">
        <h1>Matrícula de Primaria</h1>

        <!-- Selector de año -->
        <label for="year-select">Selecciona un año:</label>
        <select id="year-select">
            <!-- Los años se llenarán dinámicamente con JavaScript -->
        </select>

        <!-- Pictograma -->
        <div class="pictogram">
            <h2 id="year-title">Año: <span id="selected-year"></span></h2>
            <div id="pictogram-content">
                <!-- Los iconos se llenarán dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <script src="3.js"></script>
</body>
</html>
